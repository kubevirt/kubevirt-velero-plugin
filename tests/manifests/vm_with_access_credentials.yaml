apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-vm-with-access-credentials
  labels:
    a.test.label: included
spec:
  dataVolumeTemplates:
  - metadata:
      name: test-dv
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        volumeMode: Block
        resources:
          requests:
            storage: 5Gi
        storageClassName: rook-ceph-block
      source:
        registry:
          pullMethod: node
          url: docker://quay.io/kubevirt/fedora-with-test-tooling-container-disk
  running: true
  template:
    metadata:
      creationTimestamp: null
      name: test-vm-with-access-credentials
    spec:
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: volume0
          - disk:
              bus: virtio
            name: volume1
          interfaces:
          - masquerade: {}
            name: default
          rng: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 256Mi
      accessCredentials:
      - userPassword:
          source:
            secret:
              secretName: test-access-credentials-secret
          propagationMethod:
            qemuGuestAgent: {}
            #  users:
            #  - "fedora"
      networks:
      - name: default
        pod: {}
      terminationGracePeriodSeconds: 0
      volumes:
      - dataVolume:
          name: test-dv
        name: volume0
      - cloudInitNoCloud:
          networkData: |-
            ethernets:
              eth0:
                addresses:
                - fd10:0:2::2/120
                dhcp4: true
                gateway6: fd10:0:2::1
                match: {}
                nameservers:
                  addresses:
                  - 10.96.0.10
                  search:
                  - default.svc.cluster.local
                  - svc.cluster.local
                  - cluster.local
            version: 2
        name: volume1
